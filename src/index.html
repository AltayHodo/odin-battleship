<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <div class="phase-text"></div>
    <div class="orientation-container">
      <label for="horizontal">Horizontal</label>
      <input type="radio" name="orientation" value="horizontal" id="horizontal" checked>
      <label for="vertical">Vertical</label>
      <input type="radio" name="orientation" value="vertical" id="vertical">
    </div>
    <main>
      <div class="grid-container player-grid-container">
        <div class="player-grid"></div>
        <div>Your grid</div>
      </div>
      <div class="grid-container computer-grid-container">
        <div class="computer-grid"></div>
        <div>Opponent's grid</div>
      </div>
    </main>
    <div class="win-display"></div>
  </body>
</html>
